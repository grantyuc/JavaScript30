<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid rgb(117, 171, 199);
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      /* transform: translateY(-3px); account for the height of the clock hands */
    }

    .hand {
      background: black;
      position: absolute;
      top: calc(50% - 3px);
      transition: 0.5s cubic-bezier(0, 1.20, 0.7, 1.05);
      transform: rotate(90deg);
      transform-origin: right;
    }

    .hour-hand {
      width: 40%;
      height: 6px;
      left: 10%;
    }

    .min-hand {
      width: 50%;
      height: 6px;
    }
    
    .second-hand {
      background: red;
      width: 50%;
      height: 2px;
      top: calc(50% - 1px);
    }
  </style>

  <script>
    secondHand = document.querySelector('.second-hand');
    minHand = document.querySelector('.min-hand');
    hourHand = document.querySelector('.hour-hand');

    function turnOffTransition(hand) {
      hand.style.transition = `none`;
    }

    function turnOnTransition(hand) {
      hand.style.transition = `0.5s cubic-bezier(0, 1.20, 0.7, 1.05)`;
    }

    function handleTransition(count, hand) {
      if (count == 0) {
        turnOffTransition(hand);
      } else {
        turnOnTransition(hand);
      }
    }

    function setTime() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes() + seconds / 60;
      const hours = now.getHours() + minutes / 60;

      const secondsDegrees = seconds / 60 * 360 + 90;
      const minsDegrees = minutes / 60 * 360 + 90;
      const hoursDegrees = hours / 12 * 360 + 90;

      handleTransition(seconds, secondHand);
      handleTransition(minutes, minHand);
      handleTransition(hours, hourHand);

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`
      minHand.style.transform = `rotate(${minsDegrees}deg)`
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`
    }

    setInterval(setTime, 1000);
  </script>
</body>
</html>
